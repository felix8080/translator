<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>M3U与TXT格式转换工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
        }
        .text-area {
            flex: 1;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .buttons {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:nth-child(1) {
            background-color: #2196F3;
        }
        button:nth-child(1):hover {
            background-color: #1976D2;
        }
        button:nth-child(2) {
            background-color: #4CAF50;
        }
        button:nth-child(2):hover {
            background-color: #45a049;
        }
        button:nth-child(3) {
            background-color: #f44336;
        }
        button:nth-child(3):hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>M3U与TXT格式转换工具</h1>
    <div class="container">
        <div class="text-area">
            <h3>输入文本：</h3>
            <textarea id="inputText" placeholder="请在此输入或粘贴要转换的文本"></textarea>
        </div>
        <div class="text-area">
            <h3>转换结果：</h3>
            <textarea id="outputText" placeholder="在这里显示转换后的结果" readonly></textarea>
        </div>
    </div>
    <div class="buttons">
        <button onclick="convertToM3U()">TXT转M3U</button>
        <button onclick="convertToTXT()">M3U转TXT</button>
        <button onclick="copyResult()">复制结果</button>
    </div>
    <script>
        function convertToM3U() {
            const input = document.getElementById('inputText').value;
            const lines = input.trim().split('\n');
            let output = '#EXTM3U x-tvg-url="https://live.fanmingming.com/e.xml"\n';
            let currentGroup = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                
                // 检查是否是分组行
                if (line.includes(',#genre#')) {
                    currentGroup = line.split(',')[0];
                    return;
                }
                
                // 处理频道行
                if (line.includes(',')) {
                    const [channelName, url] = line.split(',');
                    if (url) {
                        output += `#EXTINF:-1,tvg-name="${channelName}" tvg-logo="https://live.fanmingming.com/tv/${channelName}.png" group-title="${currentGroup}",${channelName}\n`;
                        output += `${url}\n`;
                    }
                }
            });
            
            document.getElementById('outputText').value = output;
        }

        function convertToTXT() {
            const input = document.getElementById('inputText').value;
            const lines = input.trim().split('\n');
            let output = '';
            
            lines.forEach(line => {
                if (!line.startsWith('#')) {
                    output += line.trim() + '\n';
                }
            });
            
            document.getElementById('outputText').value = output.trim();
        }

        function copyResult() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            try {
                navigator.clipboard.writeText(outputText.value).then(() => {
                    alert('已复制到剪贴板！');
                }).catch(err => {
                    document.execCommand('copy');
                    alert('已复制到剪贴板！');
                });
            } catch (err) {
                alert('复制失败，请手动复制');
            }
        }
    </script>
</body>
</html>
